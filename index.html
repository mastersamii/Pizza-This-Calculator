<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza This — Order Calculator</title>
  <style>
    :root {
      /* Italian theme */
      --red: #d32f2f;
      --green: #2e7d32;
      --white: #ffffff;
      --dark-bg: #121212;
      --dark-panel: #1e1e1e;
      --dark-text: #f5f5f5;

      --box-radius: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--white);
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      background: linear-gradient(to right, var(--green), var(--white), var(--red));
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
    }

    .menu, .summary {
      flex: 1;
      background: #fafafa;
      border-radius: var(--box-radius);
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    body.dark .menu, 
    body.dark .summary {
      background: var(--dark-panel);
    }

    h2 {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .item-box {
      border: 1px solid #ccc;
      border-radius: var(--box-radius);
      padding: 0.5rem;
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      transition: background 0.3s, border 0.3s;
    }

    body.dark .item-box {
      background: #1e1e1e;
      border: 1px solid #333;
    }

    .item-box button {
      background: var(--green);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .item-box button:hover {
      background: var(--red);
    }

    .summary h3 {
      border-bottom: 2px solid var(--red);
      padding-bottom: 0.5rem;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }

    .checkout {
      margin-top: 1rem;
      background: linear-gradient(to right, var(--green), var(--red));
      border: none;
      padding: 0.8rem;
      width: 100%;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: var(--box-radius);
      cursor: pointer;
    }

  </style>
</head>
